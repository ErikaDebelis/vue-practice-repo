<!DOCTYPE html>
<html>
  <head>
    <title>Vue 3 Basics</title>
  </head>
  <body>
    <div class="app">
      {{ greeting }} 
      <!-- double curly braces in html are parsed as javascript by vue -->

      <input v-model= "greeting"/>
      <!-- directives; such as v-model, connect elements in HTML with the Vue.js's javascript and are used just like HTML attributes -->
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      let app = Vue.createApp({
        data: function () {
          return {
            greeting: 'Hello Vue 3!'
          }
        }
      })
      app.mount('.app')
    </script>
  </body>
</html>
